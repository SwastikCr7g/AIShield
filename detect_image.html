{% extends "base.html" %}
{% block content %}
  <section class="upload-section">
    <h2 class="page-heading">🔍 Detect Image</h2>

    <form action="{{ url_for('main.detect_image') }}" method="post" enctype="multipart/form-data" class="upload-box">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Analyze</button>
    </form>

    {% if result %}
      {% set verdict = result.lower() %}
      <div class="result-box {% if 'ai' in verdict %}result-ai{% else %}result-real{% endif %}">
        <h3>Result:</h3>
        <p>{{ result }}</p>
      </div>
    {% endif %}

    <div class="back-btn">
      <a href="{{ url_for('main.index') }}">⬅ Back</a>
    </div>
  </section>
{% endblock %}
